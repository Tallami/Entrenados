    <!------- Formulario -------->

    <div class="fondo">
      <div class="container" style="max-width: 600px">
        <div class="titulo">
          <h1><span>INSCRIBITE</span> GRATIS</h1>
        </div>
        <form action="" method="post">
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="nombre"
                autofocus
                maxlength="254"
                required
                class="form-control mt-2 mb-2"
                placeholder="Nombre"
              />
            </div>
            <div class="col">
              <input
                type="text"
                name="apellido"
                required
                class="form-control mt-2 mb-2"
                placeholder="Apellido"
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input
                type="email"
                name="email"
                autofocus
                maxlength="254"
                required
                class="form-control mt-2 mb-2"
                placeholder="Email"
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input
                type="tel"
                name="telefono"
                autofocus
                maxlength="254"
                required
                class="form-control mt-2 mb-2"
                placeholder="Telefono"
              />
            </div>
            <div class="col">
              <select
                class="form-select form-select-md mt-2 mb-2 text-muted"
                aria-label=".form-select-lg example"
              >
                <option selected>Sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">No especificar</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <select
                class="form-select form-select-md mt-2 mb-2 text-muted"
                aria-label=".form-select-lg example"
              >
                <option selected>Selecciona tu entrenamiento</option>
                <option value="1">Running</option>
                <option value="2">Clases Online ZOOM</option>
                <option value="3">Villa Urquiza (Aire Libre)</option>
              </select>
            </div>
          </div>

          <div class="loginDiv">
            <input
              type="submit"
              class="loginBtn btn btn-primary btn-block"
              value="Enviar"
            />
          </div>
        </form>
      </div>
